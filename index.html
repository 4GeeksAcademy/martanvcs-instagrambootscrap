        .ratio-1x1 {

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;

        .post-card {
            max-width: 600px;

<body>

    <!------------------------------------------------------------- Navbar ------------------------------------------------------------->

                <div class="d-flex">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">

                    </button>
<!------------------------------------------------------------- Navbar-Modal ------------------------------------------------------------->

                                </div>

                                    <form>

                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label"> <strong>
                                                    Caption</strong>:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>

                                            fill="currentColor" class="bi bi-camera" viewBox="0 0 20 20">

                                            <path
                                                d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 20 20">
                                            <path
                                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                                        </svg>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>

                            </div>
                        </div>
                    </div>

<!------------------------------------------------------------- Navbar-dropdown ------------------------------------------------------------->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#"> <strong> Log out </strong></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

        </div>
    </div>
